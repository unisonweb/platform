name: unison-hashing-v2
github: unisonweb/unison
copyright: Copyright (C) 2013-2021 Unison Computing, PBC and contributors

ghc-options: -Wall

dependencies:
  - base
  - bytestring
  - containers
  - cryptonite
  - lens
  - memory
  - semialign
  - text
  - unison-core1
  - unison-hash
  - unison-hashing
  - unison-prelude

library:
  exposed-modules:
    Unison.Hashing.V2
  source-dirs: src
  when:
    - condition: false
      other-modules: Paths_unison_hashing_v2

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - ViewPatterns
