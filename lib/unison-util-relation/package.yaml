name: unison-util-relation
github: unisonweb/unison
copyright: Copyright (C) 2013-2021 Unison Computing, PBC and contributors

library:
  source-dirs: src
  when:
    - condition: false
      other-modules: Paths_unison_util_relation

  dependencies:
    - base
    - containers
    - deepseq
    - extra
    - nonempty-containers
    - unison-prelude

tests:
  util-relation-tests:
    when:
      - condition: false
        other-modules: Paths_unison_util_relation
    dependencies:
      - base
      - code-page
      - easytest
      - random
      - unison-util-relation
    main: Main.hs
    source-dirs: test

benchmarks:
  relation:
    when:
      - condition: false
        other-modules: Paths_unison_util_relation
    source-dirs: benchmarks/relation
    main: Main.hs
    dependencies:
      - base
      - code-page
      - containers
      - random
      - tasty-bench
      - unison-util-relation
      - unison-prelude

ghc-options:
  -Wall

default-extensions:
  - BangPatterns
  - BlockArguments
  - DeriveFunctor
  - DerivingStrategies
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - ImportQualifiedPost
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - ViewPatterns
