name: unison-prelude
github: unisonweb/unison
copyright: Copyright (C) 2013-2021 Unison Computing, PBC and contributors

library:
  source-dirs: src
  when:
    - condition: false
      other-modules: Paths_unison_prelude

dependencies:
  - base
  - bytestring
  - containers
  - either
  - extra
  - mtl
  - safe
  - text
  - transformers
  - lens
  - vector
  - unliftio
  - pretty-simple
  - witherable

ghc-options:
  -Wall

default-extensions:
  - ApplicativeDo
  - BlockArguments
  - DeriveFunctor
  - DerivingStrategies
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - MultiParamTypeClasses
  - ScopedTypeVariables
  - RankNTypes
  - TupleSections
  - TypeApplications
