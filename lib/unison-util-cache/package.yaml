name: unison-util-cache
github: unisonweb/unison
copyright: Copyright (C) 2013-2022 Unison Computing, PBC and contributors

ghc-options: -Wall

dependencies:
  - base
  - containers
  - unliftio

library:
  source-dirs: src
  when:
    - condition: false
      other-modules: Paths_unison_util_cache

tests:
  util-cache-tests:
    when:
      - condition: false
        other-modules: Paths_unison_util_cache
    dependencies:
      - async
      - code-page
      - easytest
      - stm
      - unison-util-cache
    main: Main.hs
    source-dirs: test

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DoAndIfThenElse
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - ViewPatterns
